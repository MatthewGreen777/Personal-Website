<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Green - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <button class="hamburger">&#9776;</button>
        <nav>
            <ul class="nav-menu" id="nav-menu">
                <!-- Nav links will be auto-generated -->
            </ul>
        </nav>
    </header>

    <section class="profile-section">
        <div class="profile">
            <img src="profile.jpg" alt="Matthew Green">
            <div class="info">
                <p>Matthew Green</p>
                <p>Software Engineer</p>
                <p>WorkWithMatthewGreen@gmail.com</p>
            </div>
        </div>
    </section>

    <section class="projects">
        <h2>Projects</h2>
        <div class="project-container">
            <div class="project-list" id="project-list">
                <!-- Projects auto-generated -->
            </div>
            <div class="scroll-buttons">
                <button class="scroll-left" id="project-left">&#9664;</button>
                <button class="scroll-right" id="project-right">&#9654;</button>
            </div>
        </div>
    </section>

    <section class="reviews">
        <h2>Reviews</h2>
        <div class="review-container">
            <div class="review-list" id="review-list">
                <!-- Reviews auto-generated -->
            </div>
            <div class="scroll-buttons">
                <button class="scroll-left" id="review-left">&#9664;</button>
                <button class="scroll-right" id="review-right">&#9654;</button>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <p>For questions or more information, email me at <a href="mailto:WorkWithMatthewGreen@gmail.com">WorkWithMatthewGreen@gmail.com</a>.</p>
        <p>Copyright &copy; Matthew Green <span id="year"></span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
